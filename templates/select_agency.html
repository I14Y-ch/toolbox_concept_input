<!DOCTYPE html>
<html>
<head>
    <title>I14Y Auto Import Tool - Select Agency</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>I14Y Auto Import Tool</h1>
        <div class="card mt-4">
            <div class="card-header">
                <h3>Select Agency</h3>
            </div>
            <div class="card-body">
                <p>Your account has access to multiple agencies. Please select which one you want to use:</p>
                
                <form action="/" method="post" enctype="multipart/form-data">
                    <!-- Hidden token field to carry it forward -->
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <div class="mb-3">
                        <label for="selected_agency" class="form-label">Agency:</label>
                        <select name="selected_agency" id="selected_agency" class="form-select" required>
                            <option value="">-- Select Agency --</option>
                            {% for agency in agencies %}
                            <option value="{{ agency.identifier }}">{{ agency.name.de }} ({{ agency.identifier }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Copy all other fields from index.html except dataset_id and publisher_id -->
                    <div class="mb-3">
                        <label for="responsible_person" class="form-label">Responsible Person (email):</label>
                        <input type="email" name="responsible_person" id="responsible_person" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="responsible_deputy" class="form-label">Responsible Deputy (email):</label>
                        <input type="email" name="responsible_deputy" id="responsible_deputy" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="theme" class="form-label">Theme:</label>
                        <select name="theme" id="theme" class="form-select" required>
                            <option value="">-- Select Theme --</option>
                            {% for code, name in themes.items() %}
                            <option value="{{ code }}">{{ code }} - {{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Excel File:</label>
                        <input type="file" name="file" id="file" class="form-control" accept=".xlsx" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload and Analyze</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
