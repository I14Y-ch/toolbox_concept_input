<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results - Dataset Auto Import</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <header class="concept-header">
            <div class="concept-header-content">
                <h1 class="concept-header-title">Analysis Results</h1>
                <a href="{{ url_for('upload_file') }}" class="btn-back-overview">&larr; Back to Upload</a>
            </div>
        </header>
        
        <div id="results">
            <h2>Detected Columns</h2>
            <div class="columns-list">
                {% for col in columns %}
                <div class="column-item">
                    <div class="column-summary">
                        <h3>
                            {{ col.name }}
                            {% if loop.index0 in submitted_concepts %}
                                <a href="https://input.i14y.admin.ch/catalog/concepts/{{ submitted_concepts[loop.index0] }}" target="_blank" class="submitted-badge">âœ“ Submitted</a>
                            {% endif %}
                        </h3>
                        <p class="type-badge {{ col.type|lower }}">{{ col.type }} {% if col.is_codelist %}(Codelist){% endif %}</p>
                    </div>
                    <div class="column-actions">
                        <a href="{{ url_for('view_concept', index=loop.index0) }}" class="action-link">
                            View Details & Create Concept
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
